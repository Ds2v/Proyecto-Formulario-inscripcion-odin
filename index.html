<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML Y CSS - Odin P.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-main">  
        <div class="image-section"></div>
         
        <div class="form-section">
            <div>
                <p class="parraf-section">This is a not real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started. <br><br>
                    You <em>know</em> you want to. 
                </p>
            </div>
            <form action="#">

                    <strong>Let's do this! Ds2v</strong>

                    <div class="name-row">
                        <div class="input-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="input-group">
                            <label for="lastname">Last Name:</label>
                            <input type="text" id="lastname" name="lastname" required>
                        </div>
                    </div>

                    <div class="name-row">
                        <div class="input-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input-group">
                            <label for="phonenumber">Phone Number:</label>
                            <input type="tel" id="phonenumber" name="phonenumber">
                        </div>
                    </div>

                    <div class="name-row">
                        <div class="input-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="input-group">
                            <label for="confirmpassword">Confirm Password:</label>
                            <input type="password" id="confirmpassword" name="confirmpassword" required>
                        </div>
                    </div>

                <input type="submit" value="Create Account">
                <div>
                    <span>Already have an account? Log in</span>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
